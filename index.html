<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="st.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="calculator">

    <div id="screen" type="text" class="calculator-screen"></div>
  
    <div class="calculator-keys">
  
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>
  
      <button type="button" value="7" onclick="buttonPress(7)">7</button>
      <button type="button" value="8" onclick="buttonPress(8)">8</button>
      <button type="button" value="9" onclick="buttonPress(9)">9</button>
  
  
      <button type="button" value="4" onclick="buttonPress(2)">4</button>
      <button type="button" value="5" onclick="buttonPress(2)">5</button>
      <button type="button" value="6" onclick="buttonPress(6)">6</button>
  
  
      <button type="button" value="1" onclick="buttonPress(1)">1</button>
      <button type="button" value="2" onclick="buttonPress(2)">2</button>
      <button type="button" value="3" onclick="buttonPress(3)">3</button>
  
  
      <button type="button" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign" value="=">=</button>
  
    </div>
  </div>
</body>
  <script src="scripts.js"></script>
</html>
